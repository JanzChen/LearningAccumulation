<html>  
<head>  
    <title>login</title>  
  
    <script type="text/javascript" src="jsencrypt.min.js"></script> 
      
    <script type="text/javascript">  
	function rsalogin(){  
		var thisPwd = document.getElementById("password").value;  
		var publicKey = "MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAivq73VMZesGxy0v68GFwkkrHlz5SXBgveiMpuUVe+K6DYRcEoWblCUi4AJApWrhBPjV7iqoMVzNlqsWIyKO5OaYUHzVTV3yLIdfbIU/MLvbtwIwBmnvd+wlmTkNvMFJziNsO5geuWkwHCd3iRmhWPX95m/npKOk7swRqU6L6Fr8OrHEkkYIf850sre8bhknXrLg40AiKrjf90qC1zLHfndbz6rOZlu0+2PhfmViX0F0OBm74UeYxz3NhG7pj5HJ2NinN8HUDDyeQNKQ89vUkmzEainD4Cyiba6o4GYFOxs2Z57IyI5mOwpPoUkpWwFLc5JMMeOlXNQVanJVgQyuOOwIDAQAB";
		var encrypt = new JSEncrypt();
		encrypt.setPublicKey(publicKey);
		// 加密
		var data = encrypt.encrypt(thisPwd);
		//+号的处理：因为数据在网络上传输时，非字母数字字符都将被替换成百分号（%）后跟两位十六进制数，而base64编码在传输到后端的时候，+会变成空格，因此先替换掉。
		data = encodeURI(data).replace(/\+/g, '%2B');
		alert(data);
	} 
</script>  
</head>  
  
<body>  
    <form method="post" name="loginForm" target=_blank>  
        <table border="0">  
            <tr>  
                <td>  
                    Password:  
                </td>  
                <td>  
                    <input type='text' name="password" id=password style='width:400px' value="my passwd"/>  
                </td>  
            </tr>  
            <tr>  
                <td colspan="2" align="center">  
                    <input type="button" value = "submit" onclick="rsalogin();" />  
                </td>  
            </tr>  
        </table>  
    </form>  
</body>  
</html>
