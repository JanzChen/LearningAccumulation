    <script type="text/javascript">  
	function rsalogin(){  
		var thisPwd = document.getElementById("password").value;  
		var publicKey = "MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQCsm7vXjYGsqQnyiz4C1p06m8tloIhP1FJgqFAmJXXX/yonYKKOfA0VFWV26UTD34ww6S0ODsCyR1eFd8EX/JVRaicgt1L9e0ItWjgrSJR5LMLqwqLeZGDIIewsbPbyU66GWjJR486fa4eytEYzPmZ+qaaTonNZEFq/5tS9Cxm7nQIDAQAB";

		data = encodeURI(data).replace(/\+/g, '%2B');
		alert(data);
	} 
</script>
